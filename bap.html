<!DOCTYPE html>

<body>

    <div id="procura">
        <div class="rightCol">
            <input type="text" id="name" value="diogo" placeholder="Name"> <br>

            <select id="fields"> 
                <option value="" disabled selected> Field </option>
                <option value="Advertising">Advertising</option>
                <option value="Animation">Animation</option>
                <option value="Architecture">Architecture</option>
                <option value="Art Direction">Art Direction</option>
                <option value="Branding">Branding</option>
                <option value="Calligraphy">Calligraphy</option>
                <option value="Digital Art">Digital Art</option>
                <option value="Drawing">Drawing</option>
                <option value="Editorial Design">Editorial Design</option>
                <option value="Fashion">Fashion</option>
                <option value="Film">Film</option>

                <option value="Industrial Design">Industrial Design</option>
                <option value="Interaction Design">Interaction Design</option>
                <option value="Interior Design">Interior Design</option>
                <option value="Journalism">Journalism</option>
                <option value="Motion Graphics">Motion Graphics</option>
                <option value="Packaging">Packaging</option>
                <option value="Photography">Photography</option>
                <option value="Programming">Programming</option>
                <option value="Typography">Typography</option>
                <option value="UI/UX">UI/UX</option>
                <option value="Web Design">Web Design</option>
            </select>
            <br>

            <input type="text" id="city" value="" placeholder="City"> <br>

            <button type="button" class="buttonLayout" id="search">Search</button>

            <button type="button" class="buttonLayout" id="changeLayout">Change Layout</button>
        </div>
    </div>


    <div id="chart_div">
        <button type="button" id="moreinfo">More informations</button>
        <div id="chart"></div>
    </div>

    <div class="spinnerContainer">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>


    <div id="map"></div>

    <!--<div id="dados"></div>-->



    <footer>
        <div id="footer"></div>
    </footer>

    <script src="javaScript/latinize.js"></script>



    <!-- jQuery -->
